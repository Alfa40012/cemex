/* LOGO SHINE */
.logo-shine{

}
.logo-shine::after{

  width:60%;
  height:200%;

    120deg,
    transparent,
    rgba(255,230,150,.9),
    transparent
  );
  transform:rotate(25deg);
  animation:shine 5s infinite;
}
@keyframes shine{
  0%{left:-120%}
  40%{left:140%}
  100%{left:140%}
}

/* IMAGE ERROR */

<!-- IMAGE TEST SCRIPT -->
<script>
function testImage(img, name){
  img.onerror = function(){
    const error = document.createElement("div");
    error.className = "img-error mt-3";
    error.innerText = "❌ فشل تحميل " + name;
    img.replaceWith(error);
    console.error(name + " NOT LOADED");
  };
  img.onload = function(){
    console.log("✅ " + name + " loaded successfully");
  };
}
